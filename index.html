<!DOCTYPE html>
<html>
  <head>
    <title>Etch-a-Sketch</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>You can draw with your mouse: Try It!</h1>
    <button id="white">BACK TO WHITE!</button>
    <div id="container"></div>
    <div id="buttons">
    <label for="colorSelector" id="select">Select the color:</label>
    <input type="color" id="colorSelector">
    <button id="small">SMALL SIZE</button>
    <button id="normal">NORMAL SIZE</button>
    <button id="big">BIG SIZE</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
